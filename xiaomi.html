<!doctype html>
<!-- 
    所有 HTML 文档都必须以 <!DOCTYPE> 声明开始。这个声明不是 HTML 标签，
    主要作用是告诉浏览器的解析器使用哪种html规范或xhtml规范来解析页面（因为
    有HTML5，还有HTML4，还有XHTML等）。即使省略 DOCTYPE 元素，大多数浏览器
    仍能正确显示文档内容，只不过依赖浏览器的这种表现不是好习惯

    提示：
    （1）<!doctype>标签不区分大小写，属于单标签
    （2）现在基本上所有的html文件都是基于html5版本
-->

<html lang="en">
<!-- 
    lang用来定义当前文档的显示语言：
    "en"：英文网页
    "zh-CN"：中文网页

    其实，无论是定义”en“，”zh-CN“，都是可以正常显示另外一种语言的
    
-->

    <!-- 
        <head> 中的内容默认不显示在页面中，但若 HTML 结构错误，浏览器可能将
        其移动到 <body>。比如：

        1、<head>标签未正常闭合，或<body>标签缺失。因为浏览器对 HTML 的容错性很强，
        即使代码不规范，也会尝试渲染页面。例：
        （1）<head> 中包含非元信息的内容（如 <div>），浏览器会将其移动到 <body> 中
        （2）如果未定义 <head> 和 <body>，浏览器会自动生成这些结构

        2、文本直接放在 <head> 中，即使 <head> 标签正确闭合，如果直接在其中写入纯文
        本（而非元标签），某些浏览器可能会将其移动到 <body> 中显示
    -->
    <head>
        <!-- 
            如果没有加上下面这行代码，默认字符集是GBK（简体中文），但GBK在mac中是不支持的，
            中文打开会乱码 。utf-8是包含中文以外的字符集的，也没称为“万国码”。
            
            这行代码必须要写 ，而且尽量要写成标准的“UTF-8“，不要写成utf8或UTF8
        -->
        <meta charset="UTF-8">
        <!-- 
            PC端默认浏览器可是窗口宽度是1280px，而移动端是980px。如果不加下面这行代码，不同
            的设备内容大小显示可能是不同的
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>小米官网</title>
    </head>
    <body>
        <!-- 标题标签
            作用：作为标题使用；并且依据重要性依次递减
            特点：加标题的文字会变粗，字号也会变大

            注释：
            （1）浏览器会自动地在标题的前后添加空行。
            （2）默认情况下，HTML 会自动地在块级元素前后添加一个额外的空行，比如段落、标题元素前后。
        -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <!-- 段落标签
        作用：把文字分成几个段落
        特点：
        （1）文本在一个段落中会根据浏览器窗口的大小自动换行
        （2）浏览器会自动地在段落的前后添加空行，所以在段落和段落中间有一个大的空隙
        -->
        <p>
            春眠不觉晓，
                处处闻啼鸟。
                    夜来风雨声，
                        花落知多少。
        <!-- 当显示页面时，浏览器会移除源代码中多余的空格和空行。
        所有连续的“空格”或“空行”都会被算作一个空格。需要注意的是，HTML 代码
        中的所有连续的空行（换行）也被显示为一个空格。 所以，在“晓，”、“鸟，”、“声，”后
        面都有一个空格显示
        -->
        </p>
        <p>
        <!-- 如果希望在不产生一个新段落的情况下进行换行（新行），请使用 <br /> 标签
        作用：强制换行
        特点：<br />标签和<p>不同的是段落与段落之间存在间距（存在空行），而<br />没有
        -->
            春眠不觉晓，<br />
                处处闻啼鸟。<br />
                    夜来风雨声，<br />
                        花落知多少。
        </p>
    </body>
</html>
